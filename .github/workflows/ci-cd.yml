name: ETL Pipeline CI/CD

on:
  push:
    branches:
      - ankit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    # - name: Install Dependencies
    #   run: pip install --upgrade pip
    #   run: pip install -r requirements.txt

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: docker build -t ankit9911/etl:latest .

    - name: Push the Docker image
      run: docker push ankit9911/etl:latest
  
    - name: Run Tests
      run: docker run etl python -m unittest discover tests/
    
    - name: Package Application
      run: docker run etl python setup.py sdist bdist_wheel

    

